    <script>
        "use strict";

        var birthday = prompt("What is your birthday?","DD/MM/YYYY");
        var today = new Date(); //this is today
        var theDate = new Date(birthday); //this converts? the date we are prompted for from a string into a date?
        var n = theDate.getTimezoneOffset(); //for timezones, not that it matters here

	var output = "<h1>" + theDate.getFullYear() + " - " + today.getFullYear() + "</h1>";
	document.write(output);//this prints the year of "theDate" & the year of today in h1
	var outputYear = "<h1>" + (today.getFullYear() - theDate.getFullYear()) + "</h1>";
